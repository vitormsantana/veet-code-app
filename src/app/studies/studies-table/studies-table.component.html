<div class="studies-table-container">
  <table mat-table [dataSource]="studies" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="studyTheme">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Study Theme</th>
      <td mat-cell *matCellDef="let study">{{ study.studyTheme }}</td>
    </ng-container>

    <ng-container matColumnDef="studyDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Study Date</th>
      <td mat-cell *matCellDef="let study">{{ study.studyDate }}</td>
    </ng-container>

    <ng-container matColumnDef="studyMinutes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Study Minutes</th>
      <td mat-cell *matCellDef="let study">{{ study.studyMinutes }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
